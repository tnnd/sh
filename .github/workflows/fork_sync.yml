on:
  push:
    branches:
      - main
  schedule:
    - cron: 2 */4 * * *
    # 每隔4小时
jobs:
  update_external_airflow_fork:
    runs-on: ubuntu-latest
    steps:
      - uses: TobKed/github-forks-sync-action@master
        with:
          github_token: ${{ secrets.FORK_SYNC_TOKEN }} # 令牌
          upstream_repository: freefq/free  # 上游仓库
          target_repository: ssfq/free  # 你要推送的仓库
          upstream_branch: master  # 默认是拉取上游仓库的master分支
          target_branch: master  # 默认推送到你的仓库master分支
          force: true  # 是否强制推送
          tags: true  # 确定是否使用-tags
